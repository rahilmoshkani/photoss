

<div class="title">Latest</div>

<div class="row">

    <div class="cart" *ngFor="let photo of photos && latest">
      <img src="{{ photo.Url }}" />

      <div class="container">
        <p>
          <span>{{ photo.name | uppercase }}</span> <br />{{ photo.Date }}
        </p>
      </div>
    </div>

</div>
